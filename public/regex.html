<script>

	var string = "abcABCxyz123";
	var regex = /^./g;

	// match
	console.log(string.match(regex));
	console.log('');

	console.log(string.test(/^[A-z0-9_\W]+@[A-z0-9_\W]+?(\.[a-zA-Z]{2,}){1,}$/));
	// exec
	var match;

	while (match = regex.exec(string))
		console.log(match);
